<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="mainContiner">
    <div class="inputs">
      <div class="days input">
        <h3 class="Day">DAY</h3>
        <input type="number" class="numberDay" placeholder="DD">
        <span class="daybug"></span>
      </div>
      <div class="month input">
        <h3 class="Month">MONTH</h3>
        <input type="number" class="numberMonth" placeholder="MM">
        <span class="monthbug"></span>
      </div>
      <div class="years input">
        <h3 class="Year">YEAR</h3>
        <input type="number" class="numberYear" placeholder="YYYY">
        <span class="yearsbug"></span>
      </div>
    </div>

    <div class="meduimContiner">
      <hr>
        <button type="submit" class="sumbit_btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>    </div>
    <div class="result">
      <h1>
        <span class="yearsResul">--</span>Years
      </h1>
      <h1>
        <span class="monthResul">--</span>Month
      </h1>
      <h1>
        <span class="dayResult">--</span>Days
      </h1>
    </div>



  </div>
  

  
  <script src="app.js"></script>
</body>
</html>
